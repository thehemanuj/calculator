<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="output" >
        <div class="line">0</div>
        <div class="out">0</div>
    </div>

    <div class="pad" >
        <div id="box" class="box1" >
            <div id="dabba" class="c"><button id="gr1">C</button></div>
            <div id="dabba" class="plum"><button id="gr1">¬±</button></div>
            <div id="dabba" class="mod"><button id="gr1">%</button></div>
            <div id="dabba" class="div"><button id="or">√∑</button></div>
        </div>

        <div id="box" class="box2" >
            <div id="dabba" class="s7"><button id="gr">7</button></div>
            <div id="dabba" class="s8"><button id="gr">8</button></div>
            <div id="dabba" class="s9"><button id="gr">9</button></div>
            <div id="dabba" class="mul"><button id="or">X</button></div>
        </div>

        <div id="box" class="box3" >
            <div id="dabba" class="s4"><button id="gr">4</button></div>
            <div id="dabba" class="s5"><button id="gr">5</button></div>
            <div id="dabba" class="s6"><button id="gr">6</button></div>
            <div id="dabba" class="min"><button id="or">-</button></div>

        </div>

        <div id="box" class="box4" >
            <div id="dabba" class="s1"><button id="gr">1</button></div>
            <div id="dabba" class="s2"><button id="gr">2</button></div>
            <div id="dabba" class="s3"><button id="gr">3</button></div>
            <div id="dabba" class="add"><button id="or">+</button></div>
        </div>

        <div id="box" class="box5" >
            <div id="dabba" class="idk"><button id="big1">üòµ‚Äçüí´</button></div>
            <div id="dabba" class="s0"><button id="big">0</button></div>
            <div id="dabba" class="dot"><button id="gr">.</button></div>
            <div id="dabba" class="equal"><button id="or">=</button></div>
        </div>
    </div>
</body>
<script src="main.js" ></script>
</html>
